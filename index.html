<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie - Your Delivery App</title>
    <!-- Use Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
        }
        .dark body {
            background-color: #1f2937;
            color: #e5e7eb;
        }
        .dark .card {
            background-color: #374151;
            color: #e5e7eb;
        }
        .dark .navbar {
            background-color: #111827;
        }
        .dark .cart-item {
            border-bottom-color: #4b5563;
        }
    </style>
</head>
<body class="dark transition-colors duration-300">

    <!-- Main Container -->
    <div class="min-h-screen flex flex-col p-4">

        <!-- Header and Search -->
        <header class="flex justify-between items-center py-4 px-6 bg-gray-900 text-white rounded-xl shadow-lg mb-6 sticky top-4 z-10 navbar">
            <h1 class="text-3xl font-bold">Foodie</h1>
            <div class="flex items-center space-x-4">
                <input type="text" id="search-input" placeholder="Search food or restaurants..." class="p-2 rounded-full w-full max-w-xs text-gray-900 border-2 border-transparent focus:border-blue-500 focus:outline-none transition-all duration-300">
                <button id="cart-button" class="relative p-2 rounded-full bg-blue-600 hover:bg-blue-700 transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13-.7-.7-.7-.7.7.7.7.7zM17 13l-4 8H7M7 13l-4 8M9 21a1 1 0 100-2 1 1 0 000 2zm10 0a1 1 0 100-2 1 1 0 000 2z" />
                    </svg>
                    <span id="cart-item-count" class="absolute -top-1 -right-1 bg-red-500 text-xs font-bold w-5 h-5 flex items-center justify-center rounded-full">0</span>
                </button>
            </div>
        </header>

        <!-- Main Content Area -->
        <main id="main-content" class="flex-grow">
            <!-- Content will be injected here by JavaScript -->
            <div id="restaurant-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
            <div id="restaurant-menu" class="hidden"></div>
            <div id="cart-view" class="hidden"></div>
        </main>

        <!-- Message Box Modal (replaces alert) -->
        <div id="message-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 hidden items-center justify-center p-4 z-50">
            <div class="bg-gray-800 p-6 rounded-lg shadow-xl max-w-sm w-full transform transition-all duration-300 scale-95 opacity-0">
                <h3 class="text-xl font-semibold mb-2 text-white">Message</h3>
                <p id="message-text" class="text-gray-300 mb-4"></p>
                <button id="message-close-button" class="w-full bg-blue-600 text-white py-2 rounded-full hover:bg-blue-700 transition-colors">Close</button>
            </div>
        </div>

    </div>

<script>
    // Mock Data for a simple food delivery app
    const restaurants = [
        {
            id: 'res1',
            name: 'Pizzeria Napoli',
            category: 'Italian',
            image: 'https://placehold.co/400x250/2563eb/ffffff?text=Pizzeria+Napoli',
            menu: [
                { id: 'item1', name: 'Margherita Pizza', price: 12.50, description: 'Classic pizza with fresh mozzarella and basil.', image: 'https://placehold.co/300x200/ef4444/ffffff?text=Margherita' },
                { id: 'item2', name: 'Pepperoni Pizza', price: 14.00, description: 'Pizza topped with spicy pepperoni slices.', image: 'https://placehold.co/300x200/ef4444/ffffff?text=Pepperoni' },
                { id: 'item3', name: 'Spaghetti Carbonara', price: 16.00, description: 'Pasta with creamy egg sauce, pancetta, and parmesan.', image: 'https://placehold.co/300x200/ef4444/ffffff?text=Carbonara' },
            ]
        },
        {
            id: 'res2',
            name: 'Burger Haven',
            category: 'American',
            image: 'https://placehold.co/400x250/22c55e/ffffff?text=Burger+Haven',
            menu: [
                { id: 'item4', name: 'Classic Burger', price: 9.75, description: 'A timeless classic with beef patty, lettuce, tomato, and onion.', image: 'https://placehold.co/300x200/f59e0b/ffffff?text=Classic+Burger' },
                { id: 'item5', name: 'Bacon Cheeseburger', price: 11.50, description: 'Burger with crispy bacon and melted cheddar cheese.', image: 'https://placehold.co/300x200/f59e0b/ffffff?text=Bacon+Cheeseburger' },
                { id: 'item6', name: 'Fries', price: 4.50, description: 'Golden, crispy french fries.', image: 'https://placehold.co/300x200/f59e0b/ffffff?text=Fries' },
            ]
        },
        {
            id: 'res3',
            name: 'Sushi Palace',
            category: 'Japanese',
            image: 'https://placehold.co/400x250/f97316/ffffff?text=Sushi+Palace',
            menu: [
                { id: 'item7', name: 'California Roll', price: 10.25, description: 'Sushi roll with crab, avocado, and cucumber.', image: 'https://placehold.co/300x200/60a5fa/ffffff?text=California+Roll' },
                { id: 'item8', name: 'Spicy Tuna Roll', price: 11.00, description: 'Tuna roll with a spicy mayonnaise sauce.', image: 'https://placehold.co/300x200/60a5fa/ffffff?text=Spicy+Tuna' },
                { id: 'item9', name: 'Sake Nigiri', price: 8.50, description: 'Fresh salmon on a bed of seasoned rice.', image: 'https://placehold.co/300x200/60a5fa/ffffff?text=Sake+Nigiri' },
            ]
        },
        {
            id: 'res4',
            name: 'Taco Fiesta',
            category: 'Mexican',
            image: 'https://placehold.co/400x250/dc2626/ffffff?text=Taco+Fiesta',
            menu: [
                { id: 'item10', name: 'Carne Asada Tacos', price: 13.00, description: 'Grilled steak tacos with cilantro and onion.', image: 'https://placehold.co/300x200/8b5cf6/ffffff?text=Tacos' },
                { id: 'item11', name: 'Chicken Quesadilla', price: 10.50, description: 'Grilled flour tortilla filled with chicken and melted cheese.', image: 'https://placehold.co/300x200/8b5cf6/ffffff?text=Quesadilla' },
                { id: 'item12', name: 'Guacamole & Chips', price: 6.00, description: 'Fresh guacamole served with crispy tortilla chips.', image: 'https://placehold.co/300x200/8b5cf6/ffffff?text=Guac+%26+Chips' },
            ]
        },
    ];

    // Global state
    const state = {
        cart: [],
        currentView: 'restaurants',
        selectedRestaurant: null,
    };

    // DOM Elements
    const restaurantListDiv = document.getElementById('restaurant-list');
    const restaurantMenuDiv = document.getElementById('restaurant-menu');
    const cartViewDiv = document.getElementById('cart-view');
    const mainContent = document.getElementById('main-content');
    const cartButton = document.getElementById('cart-button');
    const cartItemCountSpan = document.getElementById('cart-item-count');
    const searchInput = document.getElementById('search-input');
    const messageModal = document.getElementById('message-modal');
    const messageText = document.getElementById('message-text');
    const messageCloseButton = document.getElementById('message-close-button');

    // Utility function to show a custom message box instead of alert()
    function showMessage(message) {
        messageText.textContent = message;
        messageModal.classList.remove('hidden');
        messageModal.classList.add('flex');
        setTimeout(() => {
            messageModal.querySelector('div').classList.add('scale-100', 'opacity-100');
            messageModal.querySelector('div').classList.remove('scale-95', 'opacity-0');
        }, 10);
    }

    messageCloseButton.addEventListener('click', () => {
        messageModal.querySelector('div').classList.remove('scale-100', 'opacity-100');
        messageModal.querySelector('div').classList.add('scale-95', 'opacity-0');
        setTimeout(() => {
            messageModal.classList.remove('flex');
            messageModal.classList.add('hidden');
        }, 300);
    });

    // Renders the list of restaurants
    function renderRestaurants(filteredRestaurants) {
        restaurantListDiv.innerHTML = '';
        (filteredRestaurants || restaurants).forEach(res => {
            const card = document.createElement('div');
            card.className = 'card bg-gray-800 rounded-2xl shadow-xl hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-1 overflow-hidden cursor-pointer';
            card.dataset.id = res.id;

            card.innerHTML = `
                <img src="${res.image}" alt="${res.name}" class="w-full h-48 object-cover">
                <div class="p-6">
                    <h3 class="text-2xl font-semibold mb-2">${res.name}</h3>
                    <p class="text-sm text-gray-400 mb-4">${res.category}</p>
                    <button class="bg-blue-600 text-white py-2 px-4 rounded-full w-full hover:bg-blue-700 transition-colors">View Menu</button>
                </div>
            `;
            restaurantListDiv.appendChild(card);
        });
        showView('restaurants');
    }

    // Renders the menu of a selected restaurant
    function renderMenu(restaurant) {
        state.selectedRestaurant = restaurant;
        restaurantMenuDiv.innerHTML = `
            <div class="mb-6 flex items-center space-x-4">
                <button id="back-to-restaurants" class="p-2 rounded-full bg-gray-700 hover:bg-gray-600 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                    </svg>
                </button>
                <h2 class="text-4xl font-bold">${restaurant.name}</h2>
            </div>
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
                ${restaurant.menu.map(item => `
                    <div class="card bg-gray-800 rounded-2xl shadow-xl overflow-hidden flex flex-col justify-between">
                        <img src="${item.image}" alt="${item.name}" class="w-full h-40 object-cover">
                        <div class="p-4 flex-grow">
                            <h3 class="text-xl font-semibold mb-1">${item.name}</h3>
                            <p class="text-sm text-gray-400 mb-2">${item.description}</p>
                            <p class="text-lg font-bold text-blue-400">$${item.price.toFixed(2)}</p>
                        </div>
                        <div class="p-4 pt-0">
                            <button data-id="${item.id}" class="add-to-cart-btn bg-blue-600 text-white py-2 px-4 rounded-full w-full hover:bg-blue-700 transition-colors">Add to Cart</button>
                        </div>
                    </div>
                `).join('')}
            </div>
        `;
        showView('menu');
    }

    // Renders the cart view
    function renderCart() {
        let total = 0;
        cartViewDiv.innerHTML = `
            <div class="mb-6 flex items-center space-x-4">
                <button id="back-from-cart" class="p-2 rounded-full bg-gray-700 hover:bg-gray-600 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                    </svg>
                </button>
                <h2 class="text-4xl font-bold">Your Cart</h2>
            </div>
            ${state.cart.length === 0 ? '<p class="text-center text-lg text-gray-400 mt-10">Your cart is empty.</p>' : `
                <div class="space-y-4">
                    ${state.cart.map(item => {
                        total += item.price * item.quantity;
                        return `
                            <div class="cart-item flex items-center bg-gray-800 rounded-xl p-4 shadow-md border-b border-gray-700 last:border-b-0">
                                <img src="${item.image}" alt="${item.name}" class="w-20 h-20 rounded-lg object-cover mr-4">
                                <div class="flex-grow">
                                    <h4 class="text-xl font-semibold">${item.name}</h4>
                                    <p class="text-sm text-gray-400">$${item.price.toFixed(2)}</p>
                                </div>
                                <div class="flex items-center space-x-2">
                                    <button data-id="${item.id}" class="decrement-quantity-btn p-2 rounded-full bg-red-600 hover:bg-red-700 transition-colors">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4" /></svg>
                                    </button>
                                    <span class="text-lg font-bold w-6 text-center">${item.quantity}</span>
                                    <button data-id="${item.id}" class="increment-quantity-btn p-2 rounded-full bg-green-600 hover:bg-green-700 transition-colors">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" /></svg>
                                    </button>
                                </div>
                            </div>
                        `;
                    }).join('')}
                </div>
                <div class="mt-8 p-6 bg-gray-800 rounded-2xl shadow-xl flex flex-col items-end">
                    <div class="text-right text-2xl font-bold mb-4">Total: <span class="text-blue-400">$${total.toFixed(2)}</span></div>
                    <button id="checkout-btn" class="bg-green-600 text-white py-3 px-8 rounded-full text-lg font-bold hover:bg-green-700 transition-colors">Checkout</button>
                </div>
            `}
        `;
        showView('cart');
    }

    // Switches the main content view
    function showView(view) {
        state.currentView = view;
        restaurantListDiv.classList.add('hidden');
        restaurantMenuDiv.classList.add('hidden');
        cartViewDiv.classList.add('hidden');
        if (view === 'restaurants') {
            restaurantListDiv.classList.remove('hidden');
        } else if (view === 'menu') {
            restaurantMenuDiv.classList.remove('hidden');
        } else if (view === 'cart') {
            cartViewDiv.classList.remove('hidden');
        }
    }

    // Updates the cart item count in the header
    function updateCartCount() {
        const totalItems = state.cart.reduce((sum, item) => sum + item.quantity, 0);
        cartItemCountSpan.textContent = totalItems;
    }

    // Handles a user adding an item to the cart
    function addToCart(itemId) {
        const item = state.selectedRestaurant.menu.find(i => i.id === itemId);
        if (item) {
            const existingItem = state.cart.find(i => i.id === itemId);
            if (existingItem) {
                existingItem.quantity++;
            } else {
                state.cart.push({ ...item,
                    quantity: 1,
                    restaurantId: state.selectedRestaurant.id
                });
            }
            updateCartCount();
        }
    }

    // Event Listeners
    document.addEventListener('click', (e) => {
        // Handle clicking on a restaurant card
        const restaurantCard = e.target.closest('.card[data-id]');
        if (restaurantCard && state.currentView === 'restaurants') {
            const resId = restaurantCard.dataset.id;
            const restaurant = restaurants.find(res => res.id === resId);
            if (restaurant) {
                renderMenu(restaurant);
            }
        }

        // Handle adding an item to the cart
        if (e.target.classList.contains('add-to-cart-btn')) {
            const itemId = e.target.dataset.id;
            addToCart(itemId);
        }

        // Handle clicking the cart button
        if (e.target.closest('#cart-button')) {
            renderCart();
        }

        // Handle back button from menu
        if (e.target.closest('#back-to-restaurants')) {
            renderRestaurants();
        }

        // Handle back button from cart
        if (e.target.closest('#back-from-cart')) {
            if (state.selectedRestaurant) {
                renderMenu(state.selectedRestaurant);
            } else {
                renderRestaurants();
            }
        }

        // Handle checkout
        if (e.target.closest('#checkout-btn')) {
            if (state.cart.length > 0) {
                showMessage('Thank you for your order! It will be delivered shortly.');
                state.cart = []; // Clear the cart after checkout
                updateCartCount();
                renderCart();
            } else {
                showMessage('Your cart is empty. Please add items before checking out.');
            }
        }

        // Handle quantity changes in cart
        if (e.target.classList.contains('increment-quantity-btn')) {
            const itemId = e.target.dataset.id;
            const item = state.cart.find(i => i.id === itemId);
            if (item) {
                item.quantity++;
                renderCart();
            }
        }
        if (e.target.classList.contains('decrement-quantity-btn')) {
            const itemId = e.target.dataset.id;
            const itemIndex = state.cart.findIndex(i => i.id === itemId);
            if (itemIndex > -1) {
                state.cart[itemIndex].quantity--;
                if (state.cart[itemIndex].quantity <= 0) {
                    state.cart.splice(itemIndex, 1);
                }
                renderCart();
            }
        }
    });

    // Handle search input
    searchInput.addEventListener('input', (e) => {
        const query = e.target.value.toLowerCase();
        const filtered = restaurants.filter(res =>
            res.name.toLowerCase().includes(query) ||
            res.category.toLowerCase().includes(query) ||
            res.menu.some(item => item.name.toLowerCase().includes(query))
        );
        renderRestaurants(filtered);
    });

    // Initial render
    window.onload = function() {
        renderRestaurants();
    };

</script>

</body>
</html>
